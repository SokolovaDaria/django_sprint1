{% extends "base.html" %}

{% block title %}
Лента записей
{% endblock %}

{% block content %}
<h1>Лента записей</h1>

{% for post in posts %}
  <article>
    <h2>{{ post.date }}</h2>
    <p>Категория: "{{ post.category.title }}"</p>

    <p>{{ post.text }}</p>
    
    <a href="{% url 'blog:post_detail' post.id %}">Читать далее</a>
  </article>
{% empty %}
  <p>На данный момент постов нет.</p>
{% endfor %}
{% endblock %}
